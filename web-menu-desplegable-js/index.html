<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Menú desplegable</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <div id="menu">
            <img onclick="mostrarOcultarMenu()" id="imgMenu" src="./img/hamburguerMenu.svg" alt="Abre / Cierra el menu"
                title="Haz click para desplegar el menú">
            <ul id="listaMenu">
                <li>
                    <img src="./img/bombilla.png" alt="bombilla">
                    <span>Bombilla</span>
                </li>
                <li>
                    <img src="./img/enchufe.png" alt="enchufe">
                    <span>Enchufe</span>
                </li>
                <li>
                    <img src="./img/hoja.png" alt="hoja">
                    <span>Hoja</span>
                </li>
                <li>
                    <img src="./img/sol.png" alt="sol">
                    <span>Sol</span>
                </li>
            </ul>
        </div>
    </nav>

    <script src="./app.js"></script>
</body>

</html>
