<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Guardar Peli 1</h1>
    <form action="/guardarPeli" method="post">
    <p>Guardar Película</p>
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="nTitulo">
    <label for="duracion">Duración: (en minutos)</label>
    <input type="number" id="duracion" name="nDuracion">
    <input type="submit" value="Enviar Película">
    </form>
    <h1>Guardar Peli 2</h1>
    <form action="/guardarPeli2" method="post">
        <p>Guardar Película</p>
        <label for="titulo2">Título:</label>
        <input type="text" id="titulo2" name="nTitulo">
        <label for="duracion2">Duración: (en minutos)</label>
        <input type="number" id="duracion2" name="nDuracion">
        <input type="submit" value="Enviar Película">
        </form>
</body>
</html>
